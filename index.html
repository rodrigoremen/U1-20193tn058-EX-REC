<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="grid grid-cols-2 gap-12">
      <form id = "form">
        <div>
          <span
            class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
          >
            Nombre
          </span>
          <input
            id = "nombre"
            class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
          />
          <span
            class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
          >
            Cantidad
          </span>
          <input
            id="cantidad"
            class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
          />
          <span
            class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
          >
            Precio
          </span>
          <input
            id="precio"
            class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
          />
          <button
            onclick="addProducto()"
            class="items-end inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
          >
            AÃ±adir
          </button>
          <button
            onclick="carrito()"
            class="items-end inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
          >
            Cerrar
          </button>
        </div>
      </form>
      <div>
        <h1 class="text-3xl font-bold">Subtotal:</h1>
        <h1 class="text-3xl font-bold">Total:</h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
